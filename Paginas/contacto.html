<!DOCTYPE html>
<html lang="en">

    <title>FI Finanzas - Finanzas</title>
    <link rel="shortcut icon" href="../Img/fabiconFI.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <nav id="botonera">
            <a href="../index.html">
                <img src="../Img/logoFI.png" alt="Logo de FI Finanzas">
            </a>
            <ul>
                <li class="transform">
                    <a href="quienessomos.html">Quienes Somos</a>
                </li>
                <li class="transform">
                    <a href="inversiones.html">Inversiones</a>
                </li>
                <li class="transform">
                    <a href="seguros.html">Seguros</a>
                </li>
                <li class="transform">
                    <a href="edfinanciera.html">Educacion Financiera</a>
                </li>
                <li class="transform">
                    <a href="contacto.html">Contacto</a>
                </li>
    
            </ul>
        </nav>
    
        <header id="encabezado">
            <img src="../Img/headerFI.png" alt="Header FI Finanzas" class="img-fluid">
        </header>
        <main id="principal">        
            <section class="bg-light contenedor-general">
                <h1>Dejanos tu contacto</h1>
                <article class="contenedor-contacto">
                    <form action="">
                        <label for="nombre">Nombre y Apellido:</label>
                        <input type="text" id="nombre" placeholder="Ingrese su nombre" required>
                        <br>
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Ingrese su email">
                        <br>
                        <label for="tel">Tel√©fono:</label>
                        <input type="tel" id="tel" placeholder="Ingrese su telefono">
                        <br>
                        <label for="comentario">Dejanos un mensaje</label>
                        <br>
                        <textarea name="" id="comentario" cols="30" rows="10" placeholder="Escriba un comentario"></textarea>
                        <br>
                        <input type="reset" value="Cancelar">
                        <input type="submit" value="Enviar">
                    </form>
                </article>
                
            </section>
        </main>
    
        <footer class="pie" id="footer">
            <h4 class="titulo-chico">Seguinos por nuestras redes</h4>
            <div class="pie-flex">
                <a href="https://www.coderhouse.com/" target="_blank">
                    <img src="../img/facebook.png" alt="seguinos en facebook" class="pie-imagen" >
                </a>
                <a href="https://www.coderhouse.com/" target="_blank">
                    <img src="../img/twitter.png" alt="seguinos en twitter" class="pie-imagen">
                </a>
                <a href="https://www.coderhouse.com/" target="_blank">
                    <img src="../img/instagram.png" alt="seguinos en instagram" class="pie-imagen">
                </a>
            </div>
            
    
        </footer>
    </div>
